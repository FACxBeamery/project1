<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js"></script>
    <title> How old am I?</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>How old am I?</h1>

    <h2>Enter your date of birth to find out exactly how old you are!</h2>

    <form name="ageform" action="" method="GET">
        <div class="container">
        <input type="text" name="day" placeholder="DD">
        <input type="text" name="month" placeholder="MM">
        <input type="text" name="year" placeholder="YYYY">
        <!-- maybe add an id-->
        <input type="button" name="submitButton" value="Click" onclick="calculateAge(this.form)">
        </div>
    </form>

    <p id="output"></p>

    <p>It's this long</p>

    <img id= "cartoon" src = "img/question.png"></img>
</body>

</html>
