<!DOCTYPE html>
<html lang="en">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
<head>
    <script src="script.js"></script>
    <title> How old am I?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header> <h1>How old am I?</h1> </header>
    
    <section>
    <h2>Enter your date of birth to find out exactly how old you are!</h2>

    <form name="ageform" action="" method="GET">
        <div class = "formContainer">
        <div class = "container">
            <input type = "text" name = "day"   placeholder = "DD">
            <input type = "text" name = "month" placeholder = "MM">
            <input type = "text" name = "year"  placeholder = "YYYY">
            <input type="button" name="submitButton" value="Submit" onclick="calculateAge(this.form)">
        </div>

        <div class= "radioContainer"> 
            <input type = "radio" name="unit" id = "years" value="years" checked>
            <label for="years">Years</label>
            <input type = "radio" name="unit" id = "months" value="months">
            <label for="months">Months</label>
            <input type = "radio" name="unit" id = "days" value="days">
            <label for="days">Days</label>
        </div>
        </div>
        
    </form>
    </section>

    <section>
    <p id = "output"></p>

    <p id = "lengthText"></p>
    
    </section>
    <img id= "cartoon" src = "img/question.svg" alt= "An image of a question mark"></img>

    <footer>
        Powered by the Beamery graduate team

    </footer>
</body>

</html>
