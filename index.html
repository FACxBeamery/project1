<!DOCTYPE html>
<html lang="en">
<head>
    <title> How old am I?</title>
</head>

<body>
    <h1>How old am I?</h1>

    <h2>Enter your date of birth to find out exactly how old you are!</h2>

    <form name="ageform" action="" method="GET">
        Please enter your date of birth <br>
        <input type="text" name="dd" placeholder="DD">
        <input type="text" name="mm" placeholder="MM">
        <input type="text" name="yyyy" placeholder="YYYY">
        <!-- maybe add an id-->
        <input type="button" name="submitButton" value="Click" onclick="calculateAge(this.form)">

    </form>
</body>

</html>
