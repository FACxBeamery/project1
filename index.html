<head>

<body>
    <header> <img class= "cartoon" src = "img/question.png" alt= "An image of a question mark"></img> 
        <h1>How old am I?</h1> 
    <img class= "cartoon" src = "img/question.png" alt= "An image of a question mark"></img>
</header>
    <section>
    <h2>Enter your date of birth to find out exactly how old you are!</h2>

    <form name="ageform" action="" method="GET">
        <div class = "formContainer">
        <div class = "container">
            <label class = "hidden" for="day">Day</label>
            <input type = "text" name = "day" id="day"  placeholder = "DD">
            <label class = "hidden" for="month">Month</label>
            <input type = "text" name = "month" id = "month" placeholder = "MM">
            <label class = "hidden" for="year">Year</label>
            <input type = "text" name = "year" id = "year" placeholder = "YYYY">
            <input type="button" name="submitButton" value="Submit" onclick="calculateAge(this.form)">
        </div>

        <div class= "radioContainer"> 
            <input type = "radio" name="unit" id = "years" value="years" checked>
            <label for="years">Years</label>
            <input type = "radio" name="unit" id = "months" value="months">
            <label for="months">Months</label>
            <input type = "radio" name="unit" id = "days" value="days">
            <label for="days">Days</label>
        </div>
        </div>
        
    </form>
    </section>

    <section>
    <p id = "output"></p>

    <p id = "lengthText"></p>
    
    </section>
